<ion-header>
    <ion-toolbar>
      <ion-title>Rol</ion-title>
      <ion-buttons slot="start">
        <ion-back-button class="backButton" text="" defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content text-center>
  <ion-list text-center>
    <ion-item text-center>
      <img [src]="user.imagen">
    </ion-item>
    <ion-item>
      <h2>{{ user.nombre }}</h2>
    </ion-item>
    <ion-item>
      <p>{{user.email}}</p>
    </ion-item>
    <ion-item>
        <p>{{user.uid}}</p>
    </ion-item>
    <ion-item>
        <p>{{user.provider}}</p>
    </ion-item>

    <ion-item>
      <ion-button (click)="salir()">Cerrar SesiÃ³n</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
